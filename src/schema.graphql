type Query {
  feed: [Post!]!
  drafts: [Post!]!
  trs: [TR!]!
  dtc(id:ID!):DTC
  post(id: ID!): Post
  newDevice: [Device!]!
  allDevice: [Device!]!
  device(id: ID!): Device
   dtcs: [DTC!]!
  tr(id:ID!):TR
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!, companyName:String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  upgradeUser(email:String, password:String, name:String, companyName:String):User!
  createDraft(title: String!, content: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
  createNewDevice(name_UA: String!, name_EN: String!, module:String!): Device!
  createNewDTC(name_EN:String!, name_UA:String!):DTC!
  publishDevice(id: ID!): Device!
  deleteDevice(id: ID!): Device!
  createNewTR(name_TR_EN:String!, name_TR_UA:String!):TR!
    createNewLetter(from:String!, subject:String!, text:String!):LetterEmail!
    passwordReset( email:String!,resetToken: String!, password: String!):User!
  changePassword(oldpassword:String!, newpassword:String!, email:String):User!
  triggerPasswordReset(email: String!): TriggerPasswordResetPayload!
  confirmEmail(email: String!, emailConfirmToken: String!): AuthPayload!

}

type Subscription {
  feedSubscription: Post
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  companyName:String
  posts: [Post!]!
  devices: [Device!]!
  role: Role!
    emailConfirmed: Boolean!
    emailConfirmToken: String
    resetToken: String!

}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
  author: User!
}
type Device {
  id: ID!
  published: Boolean!
  name_EN: String!
  name_UA: String!
  name_RUS: String
  module:String
  author: User!
  tr:TR!
 dtc:DTC!
}
type TR {
  id:ID!
  name_TR_UA:String!
  name_TR_EN:String!
  device_id:[Device!]!
}
type DTC{
  id: ID!
  name_UA:String!
  name_EN: String!
  device_id:[Device!]!
}
type LetterEmail{
  id:ID!
  from:String!
  subject:String!
  text:String!
}
enum Role{
  ADMIN
  CUSTUMER
}
type TriggerPasswordResetPayload {
ok: Boolean

  resetToken: String!
}
input SignupInput {
  email: String!
  password: String!
  name: String!
  companyName:String
}
